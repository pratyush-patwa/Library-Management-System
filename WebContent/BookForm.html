<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Library System</title>
<style>
	body{
	 background-image: url("book.jpg");
	 background-color: #cccccc;
	 width:100%;
	 height:500px;
	}
	
	#main-box{
	background-color: #FFE4C4;
	margin-top:200px;
	margin-left:450px;
	padding:5px;
	height :45%;
	width:28%;
	text-align: center;
	
	}
	
	h4{
	color:black;
	}

</style>

</head>
<body>
	
	<div id = "main-box">
	<h2>Add New Book!</h2>
	<form id="book" action = "insertbook.jsp" method ="post">
		<table>
		
		<tr>
		<td>ISBN Number:</td>
		<td><input type = "text" name = "id"></td>
		</tr>
		
		<tr>
		<td>Book Name:</td>
		<td><input type = "text" name = "name"></td>
		</tr>

	
		<tr>
		<td>Program/Class:</td>
		<td>
		<select name= "program" >
		<option value = "highschool" selected>High School(10)</option>
		<option value = "inter" selected>Intermediate(10+2)</option>
		<option value = "cs" selected>B.tech(CS)</option>
		<option value = "it">B.Tech(IT)</option>
		<option value = "ec">B.Tech(EC)</option>
		</select>
		</td>		
		</tr>
	
		<tr>
		<td><button type="submit">Submit</button></td>
		</tr>
		
		</table>
		</form>

	</div>
	
<script>
document.getElementById("book").onsubmit = function() {myFunction()};

function myFunction() {
  alert("New Book Added");
}
</script>

</body>
</html>
